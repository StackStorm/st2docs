body: "# Overview\r\n\r\nDuring initial installation, the installer stops abruptly\
  \ and say something along the lines of:\r\n\r\n```\r\n/opt/puppet/script/check-st2-ok:\
  \ 1: /opt/puppet/script/check-st2-ok: facter: not found\r\n```\r\n\r\nDuring installation,\
  \ one or more upstream mirrors may be down, or not contain the necessary packages\
  \ to bootstrap StackStorm.\r\n\r\n## Detail\r\n\r\nThe entry point for the All-in-one\
  \ Installer (`install.sh`) and for updating the system (`update-system`) are in\
  \ fact, the same executable. This executable requires `ruby` and `bundler` to unpack\
  \ libraries that are included along with the installer.\r\n\r\nAt time of execution,\
  \ the [`script/preflight-os`](https://github.com/StackStorm/st2workroom/blob/master/script/preflight-os)\
  \ script is run, which attempts to unpack the ruby libraries `puppet`, `facter`,\
  \ and a few others specified in https://github.com/StackStorm/st2workroom/blob/master/Gemfile.\r\
  \n\r\nIf `ruby` / `bundler` are missing or is not available to the installer, `facter`\
  \ will not install, and the bootstrap will fail\r\n\r\n# Workaround\r\n\r\n## Automated\r\
  \n\r\nIn the event an upstream mirror was down during installation, you simply need\
  \ to re-run the installation.\r\n\r\n* If the file `/etc/st2workroom_bootstrapped`\
  \ exists, delete it.\r\n* Re-run the Installer script according to the installation\
  \ directions.\r\n\r\n## Manual\r\n\r\nIf the above does not work, it may mean that\
  \ one or more packages are not available in your package repositories. Please ensure\
  \ that the following packages are made available to the installation machine:\r\n\
  \r\n**Debian/Ubuntu**\r\n\r\nAll Distros:\r\n* `unzip`\r\n* `wget`\r\n* `ruby`\r\
  \n* `ruby-dev`\r\n* `git`\r\n* `gnupg2`\r\n* `libaugeas-dev`\r\n* `pkg-config`\r\
  \n\r\nDebian Only:\r\n* `bundler`\r\n* `apt-transport-https`\r\n\r\nUbuntu Only:\r\
  \n* `ruby-bundler`\r\n\r\n_from https://github.com/StackStorm/st2workroom/blob/master/script/bootstrap-debian_\r\
  \n\r\n**RedHat**\r\n\r\nRHEL 6:\r\n* `nscd`\r\n* `nc`\r\n* `git`\r\n* `unzip`\r\n\
  * `curl`\r\n* `scl-utils`\r\n* `ruby193`\r\n* `ruby193-ruby-devel`\r\n* `python27`\r\
  \n* `python27-pip`\r\n* `python27-virtualenv`\r\n* `python27-devel`\r\n* `augeas`\r\
  \n* `augeas-devel`\r\n\r\nRHEL 7\r\n* `ruby`\r\n* `ruby-devel`\r\n* `rubygem-bundler`\r\
  \n* `unzip`\r\n* `curl`\r\n* `git-core`\r\n* `augeas`\r\n* `augeas-devel`\r\n\r\n\
  _from https://github.com/StackStorm/st2workroom/blob/master/script/bootstrap-redhat_"
title: 'Facter: not found'
topic: !!python/unicode 'Installation'
