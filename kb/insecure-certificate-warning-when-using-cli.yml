body: "# Overview\r\n\r\nWhen using the StackStorm st2client via the CLI, users may\
  \ see the following error one or more times:\r\n\r\n```\r\n/usr/local/lib/python2.7/dist-packages/requests/packages/urllib3/connectionpool.py:789:\
  \ InsecureRequestWarning: Unverified HTTPS request is being made. Adding certificate\
  \ verification is strongly advised. See: https://urllib3.readthedocs.org/en/latest/security.html\r\
  \nInsecureRequestWarning)\r\n```\r\n\r\nCurrently, this is caused because the automatically\
  \ generated SSL certificate is not trusted by the OS certificate store. We are aware\
  \ of this issue, and are currently looking for a permanent solution.\r\n\r\n## Workaround\r\
  \n\r\nWe are aware of this issue, and are continuing to look for a permanent solution.\
  \ In the short term, you can disable the SSL certificate warnings by adding the\
  \ following stanza to your `~/.st2/config` file under the `[general]` section\r\n\
  \r\n```\r\n[general]\r\nsilence_ssl_warnings = True\r\n...\r\n```\r\n\r\n"
status: 0
title: Insecure Certificate Warning when using CLI
topic: General
